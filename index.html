<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promogroup</title>

  <!-- FAVICON  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- SITE-HEADER  -->
  <header class="site-header">
    <div class="container site-header__container">

      <!-- LOGO  -->
      <a class="logo site-header__logo" href="index.html">
        <img class="logo__img" src="img/logo.svg" alt="Promogroup logo" width="297" height="46">
      </a>

      <!-- SITENAV  -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Проекты</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link sitenav__link--active" href="#">О компании </a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN-CONTENT  -->
  <main class="main-content">
    <section class="gallery">
      <div class="container gallery__container">

        <ul class="gallery__list">
          <li class="gallery__item">
            <img class="gallery__img" src="img/design.png" alt="design" width="372" height="667" srcset="img/design.png 1x, img/design@2x.png 2x">
          </li>
          <li class="gallery__item">
            <img class="gallery__img" src="img/posm.png" alt="posm" width="372" height="667" srcset="img/posm.png 1x, img/posm@2x.png 2x">
          </li>
          <li class="gallery__item">
            <img class="gallery__img" src="img/merch.png" alt="merch" width="372" height="667" srcset="img/merch.png 1x, img/merch@2x.png 2x">
          </li>
          <li class="gallery__item">
            <img class="gallery__img" src="img/event.png" alt="event" width="372" height="667" srcset="img/event.png 1x, img/event@2x.png 2x">
          </li>
        </ul>
      </div>
    </section>
  </main>


  <!-- SITE-FOOTER  -->
  <footer class="site-footer">
    <div class="container site-footer__container">
      <div class="site-footer__left left">
        <div class="left__text">&copy;promogroup 2008-2021</div>
        <img class="left__img" src="img/ecovadis.png" alt="ecovadis" width="113" height="21" srcset="img/ecovadis.png 1x, img/ecovadis@2x.png 2x">
      </div>

      <!-- SOCIAL  -->
      <ul class="social">
        <li class="social__item">
          <a class="social__link" href="#" target="_blank">Behance</a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" target="_blank">Instagram</a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#" target="_blank">Facebook</a>
        </li>
      </ul>

      <div class="site-footer__number">8 800 500 63 40</div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
